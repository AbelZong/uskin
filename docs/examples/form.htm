<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Input Sample</title>
    <link href="../dist/css/uskin.css" rel="stylesheet" />
    <style type="text/css">
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" placeholder="Input" />
      <input type="text" placeholder="Input" value="input" disabled />
      <input type="text" placeholder="Input" value="" class="error" />
    </div>
    <div>
      <input type="search" placeholder="Search" />
      <input type="search" placeholder="Search" value="search" disabled />
    </div>
    <div>
      <input type="email" placeholder="Email" />
      <input type="email" placeholder="Email" disabled />
    </div>
    <div>
      <input type="number" placeholder="1" />
      <input type="number" placeholder="1" disabled />
    </div>
    <div>
      <input type="password" />
      <input type="password" disabled />
    </div>
    <div>
      <input type="checkbox" name="checkbox" />
       <input type="checkbox" name="checkbox" disabled />
    </div>
    <div>
      <input type="radio" name="radio" />
      <input type="radio" name="radio" disabled />
    </div>
    <div>
      <input type="submit" class="btn btn-create" value="Send" />
      <input type="submit" class="btn btn-create" value="Send" disabled />
    </div>
    <div>
      <input type="reset" class="btn" value="Reset" />
      <input type="reset" class="btn" value="Reset" disabled />
    </div>
    <div>
      <input type="button" class="btn" value="Button" />
      <input type="button" class="btn" value="Button" disabled />
    </div>
  </body>
</html>
