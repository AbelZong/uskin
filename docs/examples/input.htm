<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input Sample</title>
    <link href="../dist/css/uskin.css" rel="stylesheet" />
    <style type="text/css">
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" placeholder="Input">
    </div>
    <div>
      <input type="text" class="input-lg" placeholder="Input">
    </div>
    <div>
      <input type="search" placeholder="Search">
    </div>
    <div>
      <input type="search" class="input-lg" placeholder="Search">
    </div>
    <div>
      <input type="submit" value="Send">
    </div>
    <div>
      <input type="submit" class="input-lg" value="Send">
    </div>
  </body>
</html>
