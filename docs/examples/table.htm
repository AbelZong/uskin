            <td>Standard</td>

            <td>4</td>
            <td class="organge">¥0.444</td>
          </tr>
        </tbody>
        <tfoot>

            <td colspan="4">Summary: it's quite cheap that you may need it.</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
